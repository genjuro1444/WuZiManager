<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>优惠券</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/dl_mycouponlist.css" />
</head>

<body>
    <div id="app" v-cloak>
        <div class="youhuilist">
            <div class="yh_list_item">
                <div class="yh_product">
                    <ul class="aui-list aui-media-list" style="background-size:100% 0px;">
                        <li class="aui-list-item" v-for="item in list" v-on:click="do_open(item)">
                            <!-- <div class="xuanze"><input id="checkbox" type="checkbox"></div> -->
                            <div class="aui-media-list-item-inner btn_line">
                                <div class="aui-list-item-media">
                                    <img src="../image/products.jpg" />
                                </div>
                                <div class="aui-list-item-inner">
                                    <div class="pro-list-item-title aui-ellipsis-1">
                                        {{item.title}}
                                    </div>
                                    <div class="pro_dis aui-ellipsis-1">
                                        {{item.time}}
                                    </div>
                                    <div class="pro_dis aui-ellipsis-2">
                                        {{item.usetype}}
                                    </div>
                                </div>
                                <!-- aui-list-item-text -->
                                <div class=" pro_price" style="margin: 12px 0 0 0;">
                                    <div class="yh_use" v-on:click="open_productlist()">
                                        立即使用
                                    </div>
                                    <div class="yh_use_type">
                                        全场通用
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/config.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript " src="../script/vue.js "></script>
<script type="text/javascript" src="../script/aui-tab.js"></script>
<script type="text/javascript" src="../script/aui-toast.js"></script>
<script type="text/javascript" src="../script/aui-scroll.js"></script>
<script type="text/javascript " src="js/dl_mycouponlist.js "></script>

</html>
