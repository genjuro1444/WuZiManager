
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>修改密码</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
    <style type="text/css">
        .aui-list .aui-list-item {
            padding-top: 0.2rem;
            padding-bottom: 0.2rem;
        }

        .bottombtn {
            display: block;
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
            background: #29ab91;
            height: 2.5rem;
            line-height: 2.5rem;
            color: #fff;
            font-size: 0.75rem;
        }
    </style>
</head>

<body>
    <div id="app" class="aui-content aui-margin-b-15">
        <ul class="aui-list aui-form-list">
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label-icon">
                        <i class="icon iconfont iconmima"></i>
                    </div>
                    <div class="aui-list-item-input">
                        <input type="password" placeholder="请输入原密码" v-model="form.OldPwd">
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label-icon">
                        <i class="icon iconfont iconmima"></i>
                    </div>
                    <div class="aui-list-item-input">
                        <input type="password" placeholder="请输入新密码" v-model="form.Password">
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label-icon">
                        <i class="icon iconfont iconmima" style="font-size: 16px;color:  #29ab91"></i>
                    </div>
                    <div class="aui-list-item-input">
                        <input type="password" placeholder="请确认新密码" v-model="form.RePassword">
                    </div>
                </div>
            </li>
        </ul>
        <div class="aui-btn bottombtn" v-on:click="dosave()">保存</div>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/aui-toast.js"></script>
<script type="text/javascript" src="../script/config.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/vue.js"></script>
<script type="text/javascript" src="js/changepwd.js"></script>

</html>
