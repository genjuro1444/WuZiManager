<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>商品评价</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/dl_orderrate.css" />
</head>

<body>
    <div id="app" v-cloak>
        <div class="zt_pj">
            <div class="zt_pj_lft">
                整体评价
            </div>
            <div class="zt_pj_rgt">
                <label v-for="index of 5" class="rate_star" v-on:click="do_rate(index)">
                  <i v-if="form.mainrate<index" class="icon iconfont iconxingxing1" style="font-size:1rem; color:#ddd;"></i>
                  <i v-if="form.mainrate>=index" class="icon iconfont iconiconfontxingxing" style="font-size:1rem; color:#eb7825;"></i>
             </label>
            </div>
        </div>
        <div class="zt_pj_main">
            <textarea v-if="!form.IsRated" name="name" v-model="form.Content" placeholder="写点什么吧！"></textarea>
            <span v-else>{{form.Content}}</span>
        </div>
        <ul class="aui-list aui-media-list">
            <li class="aui-list-item" style="background:#fff;">
                <div class="aui-list-item-inner">
                    <div class="aui-row aui-row-padded">
                        <div class="aui-col-xs-3 album" style="height:90px;" v-for="item in imglist">
                            <img v-bind:src="item.url" />
                            <i v-if="!form.IsRated" v-on:click="remove_img(item.index)" class="icon iconfont iconguanbi2" style="font-size:1rem;color:#ddd;  position: absolute; top:0.1rem; right:0.1rem;"></i>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
        <div v-if="!form.IsRated" style="padding-left:14px; background:#fff;">
            <i v-on:click="openActionsheet()" class="icon iconfont iconzhaopianpaizhao" style="font-size:2rem; color:#ddd;"></i>
        </div>
        <div v-if="!form.IsRated" class="bsbx_btm" v-on:click="do_save()">
            <div class="bsbx_add">提交</div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/config.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript " src="../script/vue.js "></script>
<script type="text/javascript" src="../script/aui-tab.js"></script>
<script type="text/javascript" src="../script/aui-toast.js"></script>
<script type="text/javascript " src="js/dl_orderrate.js "></script>
<script type="text/javascript">
</script>

</html>
