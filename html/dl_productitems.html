<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>商品列表</title>
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui-slide.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui-pull-refresh.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/dl_productitems.css" />
</head>

<body>
  <!-- v-cloak -->
    <div id="app" v-cloak >
        <section id="main_refresh" class="aui-refresh-content">
            <div class="aui-content content" >
                <ul class="aui-list aui-media-list" style="background-size:100% 0px;">
                    <template>
                        <li class="aui-list-item" v-for="(item,index) in list">
                            <div class="aui-media-list-item-inner btn_line" v-on:click="open_shop(item)">
                                <div class="aui-list-item-media">
                                    <img  v-bind:src="item.imageurl"   />
                                </div>
                                <div class="aui-list-item-inner">
                                    <div class="pro-list-item-title aui-ellipsis-2">
                                      {{item.title}}
                                    </div>
                                    <div class="pro_dis">
                                        <span class="item_buy aui-ellipsis pr10">已售 {{item.salecount}}</span>
                                        <span class="item_pj aui-ellipsis">{{item.OrderCommentCount}} 条评价</span>
                                    </div>
                                    <div class="aui-list-item-text pro_price" style="margin: 10px 0 0 0;">

                                        <div class="item_price">
                                          ￥<span>{{parseFloat(item.pricevalue).toFixed(2)}}</span>
                                        </div>
                                        <!-- <span class="item_rate">
                                          营业时间：08:30-22:30
                                        </span> -->
                                    </div>
                                </div>
                            </div>
                            <div class="cartbtn" v-on:click="doOpenAddCart(item.id)">
                              <img src="../image/icon/add_gwc.png"/>
                            </div>
                        </li>
                    </template>
                </ul>
            </div>
            <div id="noorder" v-if="!is_searching&&list.length==0" style="vertical-align: middle; text-align: center;padding-top:40%;">
                <i class="icon iconfont icon-dingdan" style="font-size:70px; color:#99C87D;"></i>
                <h5><br />暂无相关商品</h5>
            </div>
        </section>
    </div>
</body>
<script type="text/javascript " src="../script/api.js "></script>
<script type="text/javascript " src="../script/vue.js "></script>
<script type="text/javascript" src="../script/config.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/aui-slide.js"></script>
<script type="text/javascript" src="../script/aui-pull-refresh.js"></script>
<script type="text/javascript" src="../script/aui-scroll.js"></script>
<script type="text/javascript" src="../script/aui-toast.js"></script>
<script type="text/javascript " src="js/dl_productitems.js "></script>

</html>
