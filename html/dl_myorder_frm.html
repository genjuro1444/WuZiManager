<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>我的账单</title>
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui-slide.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui-pull-refresh.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/dl_myorder.css" />
</head>

<body>
    <!-- v-cloak -->
    <div id="app" v-cloak>
      <div class="myorder_top">
        <div class="myorder_all">
          全部
        </div>
        <div class="myorder_all child">
          今日
        </div>
        <div class="myorder_all child">
          本月
        </div>
        <div class="myorder_time">
          <input type="text" placeholder="2019.10.28 - 2020.04.30">
          <i class="icon iconfont iconriqi"></i>
        </div>
      </div>
      <!-- 账单内容 -->

      <div class="myorder_main">
        <ul>
          <li class="myo_item">
            <div class="myo_item_lft">
              <div class="myo_item_toux">
                <img src="../image/error-img.png" />
              </div>
            </div>
            <div class="myo_item_rgt btn_line">
              <div class="myo_rgt_title">
                <div class="myo_title_lft">
                  微信充值
                </div>
                <div class="myo_title_rgt">
                  +200.00
                </div>
              </div>
              <div class="myo_rgt_time">
                2020-05-30 18:30
              </div>
            </div>
          </li>
          <li class="myo_item" v-on:click="open_myorder_detail()">
            <div class="myo_item_lft">
              <div class="myo_item_toux">
                <img src="../image/error-img.png" />
              </div>
            </div>
            <div class="myo_item_rgt btn_line">
              <div class="myo_rgt_title">
                <div class="myo_title_lft">
                  新世纪超市
                </div>
                <div class="myo_title_rgt">
                  -15.00
                </div>
              </div>
              <div class="myo_rgt_time">
                2020-05-30 18:30
              </div>
            </div>
          </li>
          <li class="myo_item">
            <div class="myo_item_lft">
              <div class="myo_item_toux">
                <img src="../image/error-img.png" />
              </div>
            </div>
            <div class="myo_item_rgt ">
              <div class="myo_rgt_title">
                <div class="myo_title_lft">
                  微信充值
                </div>
                <div class="myo_title_rgt">
                  +200.00
                </div>
              </div>
              <div class="myo_rgt_time">
                2020-05-30 18:30
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
</body>
<script type="text/javascript " src="../script/api.js "></script>
<script type="text/javascript " src="../script/vue.js "></script>
<script type="text/javascript" src="../script/config.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/aui-slide.js"></script>
<script type="text/javascript" src="../script/aui-pull-refresh.js"></script>
<script type="text/javascript" src="../script/aui-scroll.js"></script>
<script type="text/javascript" src="../script/aui-toast.js"></script>
<script type="text/javascript " src="js/dl_myorder.js "></script>

</html>
