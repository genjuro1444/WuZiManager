<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/dl_mapdrive.css" />
</head>

<body>
    <div id="app" v-cloak>
        <div class="maskbg" v-on:click="do_close()">
        </div>
        <div v-if="postdone" class="aui-content contentBox">
            <ul class="aui-list aui-form-list">
                <li class="aui-list-item">
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-label-icon">
                            <i class="icon iconfont icondaohang"></i>
                        </div>
                        <div class="aui-list-item-input daohang">
                            <label v-on:click="do_open_bd_navi()">百度地图</label>
                            <label v-on:click="do_open_gaode_navi()">高德地图</label>
                            <label v-on:click="do_open_tencent_navi()">腾讯地图</label>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/vue.js"></script>
<script type="text/javascript" src="../script/aui-toast.js"></script>
<script type="text/javascript" src="../script/config.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="js/dl_mapdrive.js"></script>

</html>
