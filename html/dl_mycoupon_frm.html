<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>我的福顺券</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/dl_mycoupon.css" />
</head>

<body>
    <div id="app" v-cloak>
        <div class="aui-tab" id="tab">
            <div id="tabbar0" class="aui-tab-item aui-active" v-on:click="randomSwitchBtn('待领取',0)">待领取({{form.nottakecount}})
            </div>
            <div id="tabbar1" class="aui-tab-item" v-on:click="randomSwitchBtn('未使用',1)">未使用({{form.notusecount}})
            </div>
            <div id="tabbar2" class="aui-tab-item" v-on:click="randomSwitchBtn('已使用',2)">已使用({{form.usedcount}})
            </div>
            <div id="tabbar3" class="aui-tab-item" v-on:click="randomSwitchBtn('已过期',3)">已过期({{form.expiredcount}})
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/config.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript " src="../script/vue.js "></script>
<script type="text/javascript" src="../script/aui-tab.js"></script>
<script type="text/javascript " src="js/dl_mycoupon.js "></script>
<script type="text/javascript">
</script>

</html>
