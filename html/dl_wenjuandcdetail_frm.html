<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>调查问卷填写</title>
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui-slide.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui-pull-refresh.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/dl_wenjuandcdetail.css" />
</head>

<body>
  <!-- v-cloak -->
    <div id="app"  v-cloak>
      <div class="dcwj">
          <div class="dcwj_con" v-if="haslist">
              <div  v-for="item in questions">
                  <div class="dcwj_title">{{item.Title}}</div>
                  <div class="dcwj_con2">
                    <!-- 答案一 -->
                      <div class="dcwj_list btn_line" v-for="item2 in item.options" v-on:click="choose_option(item2,item)">
                          <div class="dcwj_left fl"  >
                              <label ><input type="radio" class="aui-radio input_radio" v-bind:checked='item2.Selected' ></label>
                              <!-- <label>
                              <input class="aui-checkbox" type="checkbox" name="checkbox">
                          </label> -->
                          </div>
                          <div class="dcwj_right fl">{{item2.Content}}</div>
                          <div class="cl"></div>
                      </div>

                  </div>
              </div>
              <!-- v-on:click="do_save()" -->
              <div class="bsbx_btm top_line" v-on:click="do_save()">
                  <div class="bsbx_add">提交</div>
              </div>
          </div>
          <div class="hide_height"></div>
          <div id="noorder" v-if="!haslist" style="vertical-align: middle; text-align: center;margin-top:40%;">
              <i class="icon iconfont icon-dingdan" style="font-size:70px; color:#99C87D;"></i>
              <h5><br />{{errormsg}}</h5>
          </div>
      </div>

    </div>
</body>
<script type="text/javascript " src="../script/api.js "></script>
<script type="text/javascript " src="../script/vue.js "></script>
<script type="text/javascript" src="../script/config.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/aui-slide.js"></script>
<script type="text/javascript" src="../script/aui-pull-refresh.js"></script>
<script type="text/javascript" src="../script/aui-scroll.js"></script>
<script type="text/javascript" src="../script/aui-toast.js"></script>
<script type="text/javascript " src="js/dl_wenjuandcdetail.js "></script>
</html>
