<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>商品分类</title>
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui-pull-refresh.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/dl_category.css" />
</head>

<body>
    <div id="app" v-cloak>
        <div class="aui-content top" id="top_menus">
            <div class="top_menus">
                <div class="menu_box" id="main_menus">
                    <label v-bind:id="'label_'+item.id" v-for="item in menus" v-bind:class="{'active':item.is_active}" v-on:click="do_search_top_menu(item)">{{item.title}}</label>
                </div>
                <div class="sub_menu_box" v-if="sub_menus.length>0">
                    <label v-for="item in sub_menus" v-bind:class="{'active':item.is_active}" v-on:click="do_search_sub_menu(item)">{{item.title}}</label>
                </div>
                <div class="aui-row">
                    <div class="aui-col-xs-4" v-for="item in sortorders" v-bind:class="{'active':item.is_active}" v-on:click=search_sort(item)>
                        <label>{{item.title}}</label>
                        <template v-if="item.index==3">
                            <img v-if="item.sort_by_price==1||!item.is_active" src="../image/icons/shengjiang.png" />
                            <img v-if="item.sort_by_price==2&&item.is_active" src="../image/icons/shengxu.png" />
                            <img v-if="item.sort_by_price==3&&item.is_active" src="../image/icons/jiangxu.png" />
                        </template>
                    </div>
                </div>
            </div>
        </div>
        <section id="main_refresh" class="aui-refresh-content">
            <div class="aui-content content" v-if="list.length>0">
                <ul class="aui-list aui-media-list">
                    <template v-for="(item,index) in list">
                        <li class="aui-list-item">
                            <div class="aui-media-list-item-inner" v-on:click="open_win(item)">
                                <div class="aui-list-item-media">
                                    <img v-bind:src="item.imageurl">
                                </div>
                                <div class="aui-list-item-inner">
                                    <div class="aui-list-item-title aui-ellipsis-2">{{item.title}}</div>
                                    <div class="item_bottom">
                                        <span class="item_price">{{item.price}}</span><span class="item_sale">{{item.saledesc}}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="item_buy" v-on:click="add_to_cart(item)">
                                <i class="icon iconfont icon-gouwuche1"></i>
                            </div>
                        </li>
                        <li class="aui_list_item_footer" v-if="list.length>1 &&index!=list.length-1"></li>
                    </template>
                </ul>
            </div>
            <div id="noorder" v-if="list.length==0&&!is_searching" style="vertical-align: middle; text-align: center;padding-top:40%;">
                <i class="icon iconfont icon-shangpin" style="font-size:70px; color:#99C87D;"></i>
                <h5><br />暂无相关商品</h5>
            </div>
        </section>
        <div class="buy_box" v-if="cart_form.show_buynow">
            <div class="shadow" v-on:click="hide_buybox"></div>
            <div class="buy_content">
                <div class="buy_content_img">
                    <img v-bind:src="cart_form.productinfo.imageurl" />
                </div>
                <div class="buy_content_right">
                    <div class="product_title">
                        {{cart_form.productinfo.title}}
                    </div>
                    <div class="product_price">
                        <label class="product_realprice">{{cart_form.productinfo.pricedesc}}</label>
                        <label v-if="cart_form.productinfo.cost>0" class="product_cost">¥{{cart_form.productinfo.cost.toFixed(2)}}</label>
                    </div>
                </div>
                <div class="buy_content_center">
                    <div class="buy_content_variant">
                        <div class="variant_title">{{cart_form.productvariants.title}}</div>
                        <div class="variant_name">
                            <label v-on:click="do_variant_select(item)" v-for="item in cart_form.productvariants.list" v-bind:class="{'active':item.selected}">{{item.name}}</label>
                        </div>
                    </div>
                    <div class="buy_content_quantity">
                        <div class="quantity_title">数量</div>
                        <div class="aui-bar aui-bar-btn quantity_content" type="count">
                            <div class="aui-bar-btn-item" v-on:click="reduce_count()">
                                <i class="icon iconfont icon-jian"></i>
                            </div>
                            <div class="aui-bar-btn-item">
                                <input type="number" class="aui-input aui-text-center" v-model="cart_form.productinfo.quantity" v-on:input="do_quantity_change">
                            </div>
                            <div class="aui-bar-btn-item" v-on:click="add_count()">
                                <i class="icon iconfont icon-jia"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="aui-bar aui-bar-tab buy_content_bottom">
                    <div v-if="!cart_form.is_buynow&&!cart_form.is_addtocard" class="aui-bar-tab-item shoppingcart" tapmode>
                        <div class="aui-bar-tab-label" v-on:click="do_addtocart()">加入购物车</div>
                    </div>
                    <div v-if="!cart_form.is_buynow&&!cart_form.is_addtocard" class="aui-bar-tab-item buynow" tapmode v-on:click="do_buynow()">
                        <div class="aui-bar-tab-label">立即购买</div>
                    </div>
                    <div v-if="cart_form.is_buynow||cart_form.is_addtocard" class="aui-bar-tab-item confirmbuy" tapmode v-on:click="do_check_roomstatus()">
                        <div class="aui-bar-tab-label">确认</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript " src="../script/api.js "></script>
<script type="text/javascript " src="../script/vue.js "></script>
<script type="text/javascript" src="../script/config.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/aui-pull-refresh.js"></script>
<script type="text/javascript" src="../script/aui-scroll.js"></script>
<script type="text/javascript" src="../script/aui-toast.js"></script>
<script type="text/javascript " src="js/dl_category.js "></script>

</html>
