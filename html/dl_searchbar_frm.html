<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/dl_searchbar.css" />
</head>

<body>
    <div id="app" v-cloak>
        <header class="aui-bar aui-bar-nav header" id="aui-header">
            <div class="aui-searchbar-input aui-border-radius" id="aui-inputbox">
            </div>
            <a class="aui-btn aui-pull-right" v-on:click="do_cancel()">
            取消</a>
        </header>
        <div class="aui-content">
            <ul class="aui-list">
                <li class="aui-list-item" v-for="item in list">
                    <div class="aui-list-item-inner" v-on:click="do_search(item)">
                        {{item}}
                    </div>
                </li>
            </ul>
            <div class="clear_btn" v-on:click="do_remove_keywords()">
                清除搜索记录
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../script/api.js "></script>
<script type="text/javascript" src="../script/vue.js "></script>
<script type="text/javascript" src="../script/config.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="js/dl_searchbar.js "></script>

</html>
