<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>消息中心</title>
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui-slide.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui-pull-refresh.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/dl_messagelist.css" />
</head>

<body>
    <!-- v-cloak -->
    <div id="app" v-cloak>
        <!-- <div class="myorder_top">
            <div class="myorder_time">
                <div class="aui-searchbar-input aui-border-radius" id="aui-inputbox">
                </div>
                <a class="aui-btn aui-pull-right" v-on:click="do_cancel()">
          取消</a>
            </div>
        </div> -->
        <!-- 账单内容 -->

        <div class="myorder_main">
            <ul>
                <li v-for="item in list" class="myo_item" v-on:click="open_message_chatdetail(item.id)">
                    <div class="myo_item_lft">
                        <div class="myo_item_toux">
                            <img v-bind:src="item.headimage" />
                        </div>
                    </div>
                    <div class="myo_item_rgt btn_line">
                        <div class="myo_rgt_title">
                            <div class="myo_title_lft">
                                {{item.title}}
                            </div>
                            <div class="myo_title_rgt">
                                {{item.addtime}}
                            </div>
                        </div>
                        <div class="myo_rgt_time aui-ellipsis-1">
                            {{item.content}}
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div id="noorder" v-if="!is_searching&&list.length==0" style="vertical-align: middle; text-align: center;padding-top:40%;">
            <i class="icon iconfont icon-dingdan" style="font-size:70px; color:#99C87D;"></i>
            <h5><br />暂无相关聊天记录</h5>
        </div>
    </div>
</body>
<script type="text/javascript " src="../script/api.js "></script>
<script type="text/javascript " src="../script/vue.js "></script>
<script type="text/javascript" src="../script/config.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/aui-slide.js"></script>
<script type="text/javascript" src="../script/aui-pull-refresh.js"></script>
<script type="text/javascript" src="../script/aui-scroll.js"></script>
<script type="text/javascript" src="../script/aui-toast.js"></script>
<script type="text/javascript " src="js/dl_messagelist.js "></script>

</html>
