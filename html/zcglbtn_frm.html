<!DOCTYPE HTML>
<html>

<head>
    <title>资产列表操作</title>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../css/comm.css" />
    <style>
        #app,
        .aui-content {
            height: 100%;
        }

        .aui-grid {
            background-color: #f0f0f0;
            margin-top: 45%;
        }

        .aui-grid .aui-grid-label {
            margin: 12px 0 0 0;
            font-size: 0.8rem;
        }

        i.iconfont {
            font-size: 1.2rem;
            padding: 12px;
            border-radius: 32px;
            background: #fda42b;
            color: #fff;
        }

        i.iconruku {
            background: #fda42b;
        }
        i.iconpiliangruku {
            background:#9266f9;
        }
        i.iconlingyong {
            background: #71d074;
        }

        i.iconjieyong {
            background: #6aabfe;
        }

        i.icontuiku {
            background: #33c9e4;
        }

        i.iconguihuan {
            background: #f0797b;
        }

        i.iconchange {
            background: #fda42b;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="aui-content">
            <section class="aui-grid">
                <div class="aui-row">
                    <div class="aui-col-xs-4" v-if="form.canruku" v-on:click="do_ruku()">
                        <i class="icon iconfont iconruku"></i>
                        <div class="aui-grid-label">入库</div>
                    </div>
                    <div class="aui-col-xs-4" v-if="form.canruku" v-on:click="do_more_ruku()">
                        <i class="icon iconfont iconpiliangruku"></i>
                        <div class="aui-grid-label">批量入库</div>
                    </div>
                    <div class="aui-col-xs-4" v-if="form.canlingyong" v-on:click="do_lingyong()">
                        <i class="icon iconfont iconlingyong"></i>
                        <div class="aui-grid-label">领用</div>
                    </div>
                    <div class="aui-col-xs-4" v-if="form.canborrow" v-on:click="do_borrow()">
                        <i class="icon iconfont iconjieyong"></i>
                        <div class="aui-grid-label">借用</div>
                    </div>
                    <div class="aui-col-xs-4" v-if="form.cantuiku" v-on:click="do_tuiku()">
                        <i class="icon iconfont icontuiku"></i>
                        <div class="aui-grid-label">退库</div>
                    </div>
                    <div class="aui-col-xs-4" v-if="form.canborrowback" v-on:click="do_guihuan()">
                        <i class="icon iconfont iconguihuan"></i>
                        <div class="aui-grid-label">借用归还</div>
                    </div>
                    <div class="aui-col-xs-4" v-if="form.canchange" v-on:click="do_biangeng()">
                        <i class="icon iconfont iconchange"></i>
                        <div class="aui-grid-label">变更使用人</div>
                    </div>
                </div>
            </section>
        </div>
        <footer class="aui-bar aui-bar-tab" id="aui-footer">
            <div class="aui-bar-tab-item" v-on:click="do_close()">
                <span class="icon iconfont iconclose"></span>
            </div>
        </footer>
    </div>
</body>
<script type="text/javascript" src="../script/api.js "></script>
<script type="text/javascript" src="../script/aui-toast.js"></script>
<script type="text/javascript" src="../script/vue.js "></script>
<script type="text/javascript" src="../script/config.js "></script>
<script type="text/javascript" src="../script/common.js "></script>
<script type="text/javascript" src="js/zcglbtn.js "></script>

</html>
