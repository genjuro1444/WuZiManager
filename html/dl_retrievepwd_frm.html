<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>找回密码</title>
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/dl_retrievepwd.css" />
</head>

<body>
    <div id="app" v-cloak>
        <div class="aui-content aui-margin-b-15">
            <!-- <div class="login_bg">
                <img v-bind:src="imageurl" />
            </div> -->
            <div class="login_title">
              找回密码
            </div>
            <ul class="aui-list aui-form-list">
                <li class="aui-list-item">
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-label-icon">
                            <i class="icon iconfont iconshoujihao" style="font-size:18px;"></i>
                        </div>
                        <div class="aui-list-item-input">
                            <input type="text" v-model="form.phonenumber" placeholder="手机号码">
                        </div>
                        <div class="aui-list-item-right" style="margin-right:14px;">
                            <div v-if="!form.codeissent" class="aui-btn verifycode" v-on:click="do_send()">获取验证码</div>
                            <div v-if="form.codeissent" class="aui-btn">{{form.countdown}}</div>
                        </div>
                    </div>
                </li>
                <template v-if="form.codesentcomplete">
                    <li class="aui-list-item">
                        <div class="aui-list-item-inner">
                            <div class="aui-list-item-label-icon">
                                <i class="icon iconfont iconshouji"></i>
                            </div>
                            <div class="aui-list-item-input">
                                <input type="text" v-model="form.verifycode" placeholder="请输入验证码">
                            </div>
                        </div>
                    </li>
                    <li class="aui-list-item">
                        <div class="aui-list-item-inner">
                            <div class="aui-list-item-label-icon">
                                <i class="icon iconfont iconmima"></i>
                            </div>
                            <div class="aui-list-item-input">
                                <input type="password" v-model="form.password" placeholder="请设置登录密码">
                            </div>
                        </div>
                    </li>
                    <li class="aui-list-item">
                        <div class="aui-list-item-inner">
                            <div class="aui-list-item-label-icon">
                                <i class="icon iconfont iconmima"></i>
                            </div>
                            <div class="aui-list-item-input">
                                <input type="password" v-model="form.repassword" placeholder="请确认登录密码">
                            </div>
                        </div>
                    </li>
                </template>
            </ul>
            <div v-if="form.codesentcomplete" class="aui-btn aui-btn-block" v-on:click="do_save()">完成</div>
        </div>
    </div>
</body>
<script type="text/javascript " src="../script/api.js "></script>
<script type="text/javascript " src="../script/vue.js "></script>
<script type="text/javascript" src="../script/config.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript " src="js/dl_retrievepwd.js "></script>

</html>
