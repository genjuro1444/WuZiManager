<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>选择部门</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../css/comm.css" />
    <link rel="stylesheet" type="text/css" href="./css/search.css" />
</head>

<body>
    <div id="app">
        <div class="aui-searchbar fixed-top" id="search">
            <div class="aui-searchbar-input aui-border-radius">
                <i class="aui-iconfont aui-icon-search"></i>
                <input type="search" placeholder="请输入关键字" id="search-input" onkeypress="doEnterSearchKey()">
                <div class="aui-searchbar-clear-btn">
                    <i class="aui-iconfont aui-icon-close"></i>
                </div>
            </div>
            <div class="aui-searchbar-btn" tapmode></div>
            <div class="search-cancel">
                <label v-on:click="do_cancel()">取消当前选择</label>
            </div>
        </div>
        <div class="aui-content pt35" v-if="list.length>0">
            <ul class="aui-list aui-list-in">
                <li class="aui-list-item aui-list-item-middle" v-for="item in list">
                    <!--<div class="aui-list-item-label-icon">
                        <input type="radio" class="aui-radio" v-on:click="do_choose(item)" v-bind:checked="item.ischecked">
                    </div>-->
                    <div class="aui-list-item-inner aui-list-item-arrow" v-on:click="do_choose(item)">
                        {{item.name}}
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/aui-toast.js"></script>
<script type="text/javascript" src="../script/config.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/vue.js"></script>
<script type="text/javascript" src="js/choosedepartment.js"></script>

</html>
