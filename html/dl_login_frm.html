<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>登录</title>
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/dl_login.css" />
</head>

<body>
   <!--  -->
    <div id="app" v-cloak>
        <div class="aui-content aui-margin-b-15">
            <!-- <div class="login_bg">
                <img v-bind:src="imageurl" />
            </div> -->
            <div class="login_title">
              用户登录
            </div>
            <ul class="aui-list aui-form-list">
                <li class="aui-list-item">
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-label-icon">
                            <i class="icon iconfont iconshoujihao" style="font-size:18px;"></i>
                        </div>
                        <div class="aui-list-item-input">
                            <input type="text" v-model="form.username" placeholder="手机号码">
                        </div>
                    </div>
                </li>
                <li class="aui-list-item">
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-label-icon">
                            <i class="icon iconfont iconmima" style="font-size:18px;"></i>
                        </div>
                        <div class="aui-list-item-input">
                            <input type="password" v-model="form.password" placeholder="密码">
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="aui-btn aui-btn-block" v-on:click="do_login()">登录</div>
        <div v-on:click="do_retrieve()" class="login_left">忘记密码</div>
        <div class="login_right" v-on:click="do_register()">注册帐号</div>
        <div class="wxlogin">
            <!-- <label v-if="form.showweixin" v-on:click="wx_login()">微信登录</label> -->
            <!-- <label v-if="form.showqq" v-on:click="qq_login()">QQ登录</label> -->
            <!-- <label v-if="form.showweibo" v-on:click="weibo_login()">微博登录</label> -->
        </div>
    </div>
</body>
<script type="text/javascript " src="../script/api.js "></script>
<script type="text/javascript " src="../script/vue.js "></script>
<script type="text/javascript" src="../script/config.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/aui-toast.js"></script>
<script type="text/javascript " src="js/dl_login.js "></script>

</html>
