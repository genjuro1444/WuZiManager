<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>系统设置</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/dl_mysetting.css" />
</head>

<body>
    <div id="app" v-cloak>
        <div class="aui-content">
            <ul class="aui-list">
                <li class="aui-list-item pl" v-on:click="open_myphone()">
                    <div class="aui-list-item-inner aui-list-item-arrow">
                        更换手机
                    </div>
                </li>
                <li class="aui-list-item pl" v-on:click="open_mypaypassword()">
                    <div class="aui-list-item-inner aui-list-item-arrow">
                        交易密码
                    </div>
                </li>
                <li class="aui-list-item pl" v-on:click="open_mypassword()">
                    <div class="aui-list-item-inner aui-list-item-arrow">
                        修改登录密码
                    </div>
                </li>

            </ul>
            <div class="bsbx_btm" v-on:click="do_logout()">
                <div class="bsbx_add">退出登录</div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/config.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript " src="../script/vue.js "></script>
<script type="text/javascript " src="js/dl_mysetting.js "></script>
<script type="text/javascript">
</script>

</html>
