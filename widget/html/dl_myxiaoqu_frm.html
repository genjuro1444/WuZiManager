<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>我的小区</title>
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui-slide.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui-pull-refresh.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/dl_myxiaoqu.css" />
</head>

<body>
    <!-- v-cloak -->
    <div id="app" v-cloak>
        <div class="xiaoqu">
            <div class="xiaoqu_main" v-for="item in list">
                <div class="xiaoqu_item">
                    <div class="xq_itemlft">
                        资源位置
                    </div>
                    <div class="xq_itemrgt">
                        {{item.fullname}}
                    </div>
                </div>
                <div class="xiaoqu_item">
                    <div class="xq_itemlft">
                        业主名称
                    </div>
                    <div class="xq_itemrgt">
                        {{item.relationname}}
                    </div>
                </div>
                <div class="xiaoqu_item">
                    <div class="xq_itemlft">
                        手机号码
                    </div>
                    <div class="xq_itemrgt">
                        {{item.phonenumber}}
                    </div>
                </div>
                <div class="xiaoqu_item">
                    <div class="xq_itemlft">
                        计费面积
                    </div>
                    <div class="xq_itemrgt">
                        {{item.buildingarea}}平米
                    </div>
                </div>
                <div class="xiaoqu_item">
                    <div class="xq_itemlft">
                        建筑面积
                    </div>
                    <div class="xq_itemrgt">
                        {{item.buildoutarea}}平米
                    </div>
                </div>
            </div>
        </div>
        <div class="xq_btn" v-on:click="open_addfamily()">
            业主手动认证
        </div>
        <div class="xq_erweima_btn" v-on:click="do_scan">
            二维码扫码认证
        </div>
    </div>
</body>
<script type="text/javascript " src="../script/api.js "></script>
<script type="text/javascript " src="../script/vue.js "></script>
<script type="text/javascript" src="../script/config.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/aui-slide.js"></script>
<script type="text/javascript" src="../script/aui-pull-refresh.js"></script>
<script type="text/javascript" src="../script/aui-scroll.js"></script>
<script type="text/javascript" src="../script/aui-toast.js"></script>
<script type="text/javascript " src="js/dl_myxiaoqu.js "></script>

</html>
