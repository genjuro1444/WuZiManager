<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>扫码</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../css/comm.css" />
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            background: transparent;
        }

        .aui-bar-nav {
            background-color: #000;
            height: 4rem;
            border-top: 0;
        }

        .aui-bar-nav .aui-btn {
            height: 2.5rem;
            line-height: 2.5rem;
            margin-top: 1.5rem;
        }

        .aui-bar-nav .aui-title {
            height: 2.5rem;
            line-height: 2。5rem;
            margin-top: 1.5rem;
        }

        .aui-bar-tab {
            background-color: #000;
            color: #fff;
        }

        table.scantable {
            border-spacing: 0;
            border-collapse: collapse;
        }
        table.scantable td.scanbg{
          background: #000;
          opacity: 0.5;
        }
        table.scantable td.firsttd{
          width: 100%;
        }
        table.scantable td.thirdtd{
          width: 100%;
        }
        table.scantable td.second_center .scanport {
            background-color: transparent;
            width: 199px;
            height: 199px;
            box-sizing: content-box;
            border: 30px solid transparent;
            border-image: url("../image/scan/scanborder.png") 60 60 round;
        }

        #line {
            width: 250px;
            height: 250px;
            position: relative;
            top: -26px;
            left: -26px;
            /*background: linear-gradient(#FFF, #00B8CE);*/
            /*opacity: 0.5;*/
            border-bottom: 1px solid #00B8CE;
        }

        #line:active {
            height: 100px;
        }

        i.iconfont {
            color: #fff;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <div id="app">
        <header class="aui-bar aui-bar-nav header" id="aui-header">
            <a class="aui-btn aui-pull-left" tapmode v-on:click="closeScanner()">
                <span class="aui-iconfont aui-icon-left">
                </span>
            </a>
            <div class="aui-title">扫一扫</div>
        </header>
        <table class="scantable">
            <tr>
                <td class="scanbg firsttd" colspan="3">
                </td>
            </tr>
            <tr>
                <td class="scanbg secondtd">
                </td>
                <td class="second_center">
                    <div class="scanport">
                        <div id="line">
                        </div>
                    </div>
                </td>
                <td class="scanbg secondtd">
                </td>
            </tr>
            <tr>
                <td class="scanbg thirdtd" colspan="3">
                </td>
            </tr>
        </table>
        <footer class="aui-bar aui-bar-tab" id="aui-footer">
            <div v-if="form.canwritezc" class="aui-bar-tab-item" v-on:click="openWriteNumber()">
                <i class="icon iconfont iconshuru"></i>
                <label class="aui-bar-tab-label">手动输入编码</label>
            </div>
            <div class="aui-bar-tab-item" v-on:click="switchLight()">
                <i class="icon iconfont iconshanguangdeng"></i>
                <label class="aui-bar-tab-label">{{form.lightTitle}}</label>
            </div>
        </footer>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/aui-toast.js"></script>
<script type="text/javascript" src="../script/vue.js"></script>
<script type="text/javascript" src="../script/config.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="js/scancover.js"></script>

</html>
