<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>新增投诉建议</title>
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui-slide.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui-pull-refresh.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/dl_bsbxadd.css" />
</head>

<body>
  <!-- v-cloak -->
    <div id="app" v-cloak>
      <div class="bsbx_con">
          <!-- bsbx_con --->
          <div class="aui-content aui-margin-b-15">
              <ul class="aui-list aui-form-list">
                  <li class="aui-list-item liline item-height" >
                      <div class="aui-list-item-inner item-inner-sty">
                          <div class="aui-list-item-label-icon label-title-wid">
                              资源位置
                              <!-- <i class="icon iconfont icon-fangjianlou-copy" style="font-size:1rem; color:#00bcd4;"></i> -->
                          </div>
                          <div class="aui-list-item-input" >
                                <select v-model="form.RoomID">
                                    <option v-bind:value="item.RoomID" class="options-sty" v-for="item in ProjectList">{{item.Name}}</option>
                                </select>
                          </div>
                      </div>
                  </li>
                  <li class="aui-list-item liline item-height">
                      <div class="aui-list-item-inner item-inner-sty">
                          <div class="aui-list-item-label-icon label-title-wid">
                              联系电话
                          </div>
                          <div class="aui-list-item-input">
                              <input  v-model="form.PhoneNo"   type="number" placeholder="请输入手机号码" >
                          </div>
                      </div>
                  </li>
                  <li class="aui-list-item liline item-height">
                      <div class="aui-list-item-inner item-inner-sty">
                          <div class="aui-list-item-label-icon label-title-wid">
                            反馈人
                              <!-- <i class="icon iconfont icon-iconfontcolor39" style="font-size:1rem; color:#00bcd4;"></i> -->
                          </div>
                          <div class="aui-list-item-input">
                              <input type="text" v-model="form.UserName" placeholder="反馈人">
                          </div>
                      </div>
                  </li>
                  <li v-if="SuggestionType==2" class="aui-list-item liline item-height">
                      <div class="aui-list-item-inner item-inner-sty item-inner-radio">
                        <label v-for="(item,index) in ServiceTypes">
                          <input v-on:click="do_change_typeid(item.ID)"  v-bind:checked="ServiceType==item.ID"  class="aui-radio" type="radio" name="ServiceTypeName">
                          {{item.text}}
                        </label>
                        <!-- <label>
                          <input v-on:click="do_change_typeid(2)"  class="aui-radio" type="radio" name="ServiceTypeName" v-bind:checked="form.SuggestionType==2">
                          建议
                        </label>-->
                      </div>
                  </li>
                  <li class="aui-list-item liline li-margbtn">
                      <div class="aui-list-item-inner item-inner-sty block">
                          <div class="aui-list-item-label-icon label-title-wid flo">
                              情况说明
                              <!-- <i class="icon iconfont icon-shijian" style="font-size:1rem; color:#00bcd4;"></i> -->
                          </div>
                          <div class="aui-list-item-input">
                              <textarea   v-model="form.Content"  placeholder="请填写" ></textarea>
                          </div>
                      </div>
                  </li>
              </ul>

              <ul class="aui-list aui-media-list">
                  <li class="aui-list-item" style="background:#fff;">
                      <div class="aui-list-item-inner">
                          <div class="aui-row aui-row-padded" >
                              <div class="aui-col-xs-3 album"  style="height:90px;"  v-for="item in imglist">
                                  <img v-bind:src="item.url" />
                                  <i  v-on:click="remove_img(item.index)" class="icon iconfont iconguanbi2" style="font-size:1rem;color:#ddd;  position: absolute; top:0.1rem; right:0.1rem;"></i>
                              </div>
                          </div>
                      </div>
                  </li>
              </ul>
              <div style="padding-left:14px; background:#fff;">
                  <i  v-on:click="openActionsheet()"  class="icon iconfont iconzhaopianpaizhao" style="font-size:2rem; color:#ddd;"></i>
              </div>
          </div>
          <!-- bsbx_con --->
      </div>
      <!-- v-on:click="do_save()" -->
      <div class="bsbx_btm" v-on:click="do_open_add()">
          <div class="bsbx_add">提交</div>
      </div>

    </div>
</body>
<script type="text/javascript " src="../script/api.js "></script>
<script type="text/javascript " src="../script/vue.js "></script>
<script type="text/javascript" src="../script/config.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/aui-slide.js"></script>
<script type="text/javascript" src="../script/aui-pull-refresh.js"></script>
<script type="text/javascript" src="../script/aui-scroll.js"></script>
<script type="text/javascript" src="../script/aui-actionsheet.js"></script>
<script type="text/javascript" src="../script/aui-toast.js"></script>
<script type="text/javascript " src="js/dl_tousujyadd.js "></script>
</html>
