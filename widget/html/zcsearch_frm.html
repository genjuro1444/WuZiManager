<!DOCTYPE HTML>
<html>

<head>
    <title>资产搜索</title>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
    <style type="text/css">
    .aui-list .aui-list-item-inner {
        color: #808080;
        font-size: 0.7rem;
    }

    .clear_btn {
        margin-top: 2rem; 
        font-size: 0.8rem;
        color: #808080;
        text-align: center;
    }
    </style>
</head>

<body>
    <div id="app">
        <div class="aui-searchbar" id="search">
            <div class="aui-searchbar-input aui-border-radius">
                <i class="aui-iconfont aui-icon-search"></i>
                <input type="search" placeholder="请输入搜索内容" id="search-input" onkeypress="doEnterSearchKey()">
                <div class="aui-searchbar-clear-btn">
                    <i class="aui-iconfont aui-icon-close"></i>
                </div>
            </div>
            <div class="aui-searchbar-btn" tapmode>取消</div>
        </div>
        <div class="aui-content">
            <ul class="aui-list">
                <li class="aui-list-item" v-for="item in list">
                    <div class="aui-list-item-inner" v-on:click="do_search_by_key(item)">
                        {{item}}
                    </div>
                </li>
            </ul>
            <div class="clear_btn" v-on:click="do_remove_keywords()">
                清除搜索记录
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../script/api.js "></script>
<script type="text/javascript" src="../script/aui-toast.js"></script>
<script type="text/javascript" src="../script/vue.js "></script>
<script type="text/javascript" src="../script/config.js "></script>
<script type="text/javascript" src="../script/common.js "></script>
<script type="text/javascript" src="js/zcsearch.js "></script>

</html>
