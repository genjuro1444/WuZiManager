<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>商城</title>
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/dl_home_shop.css" />
    <style type="text/css">
        #left_content_box,
        #main_content_box {
            background-color: #f9f9f9;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <div class="aui-content">
            <div class="aui-row">
                <div class="aui-col-xs-3 left_menu" id="left_content_box" style="background-color:#f0f0f0;">
                    <div class="menu_item">
                        <div class="menu_active_item " v-on:click="doSelectMainProduct()" v-bind:class="{'menu_active':-1==tabIndex}">优选商品</div>
                    </div>
                    <div class="menu_item">
                        <div class="menu_active_item " v-on:click="doSelectMainShop()" v-bind:class="{'menu_active':-2==tabIndex}">优选商家</div>
                    </div>
                    <div class="menu_item" v-for="(item,index) in servicelist">
                        <div class="menu_active_item" v-on:click="doSelectTab(index,item.id)" v-bind:class="{'menu_active':index==tabIndex}">{{item.title}}</div>
                        <div v-if="tabIndex==index" class="sub_menu_item" v-for="(item2,index2) in menus" v-on:click="doSelectSubMenu(index2,item2.id)">
                            <div class="sub_menu_active_item" v-bind:class="{'menu_active':index2==subTabIndex}">{{item2.title}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/vue.js"></script>
<script type="text/javascript" src="../script/config.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/aui-popup.js"></script>
<script type="text/javascript" src="../script/aui-tab.js"></script>
<script type="text/javascript" src="js/dl_home_shop.js "></script>

</html>
