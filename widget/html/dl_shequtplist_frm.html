<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>社区投票</title>
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui-slide.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui-pull-refresh.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/dl_wenjuandclist.css" />
</head>

<body>
  <!-- v-cloak -->
    <div id="app"  >
      <div class="aui-content">
          <ul class="aui-list aui-media-list">
              <li class="aui-list-item" v-for="(item,index) in list">
                  <div class="aui-media-list-item-inner" v-on:click="open_win(item)">
                      <div class="aui-list-item-media">
                          <img v-bind:src="item.imageurl"/>
                      </div>
                          <div class="aui-list-item-inner">
                              <div class="aui-list-item-title aui-ellipsis-2">{{item.title}}</div>
                              <div class="aui-list-item-text">{{item.time}}
                              </div>
                              <div class="aui-list-item-text">{{item.totalcount}}
                              </div>
                              <!-- <div class="aui-list-item-text">
                                  <span class="item_sale">22</span>
                              </div> -->
                          </div>
                  </div>
              </li>

          </ul>
      </div>
    </div>
</body>
<script type="text/javascript " src="../script/api.js "></script>
<script type="text/javascript " src="../script/vue.js "></script>
<script type="text/javascript" src="../script/config.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/aui-slide.js"></script>
<script type="text/javascript" src="../script/aui-pull-refresh.js"></script>
<script type="text/javascript" src="../script/aui-scroll.js"></script>
<script type="text/javascript" src="../script/aui-toast.js"></script>
<script type="text/javascript " src="js/dl_shequtplist.js "></script>
</html>
