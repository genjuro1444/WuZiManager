<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>注册</title>
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/dl_register.css" />
</head>

<body>
    <div id="app" v-cloak>
        <div class="aui-content aui-margin-b-15">
            <!-- <div class="login_bg">
                <img v-bind:src="imageurl" />
            </div> -->
            <div class="login_title">
              注册账号
            </div>
            <ul class="aui-list aui-form-list">
                <li class="aui-list-item">
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-label-icon">
                            <i class="icon iconfont iconshoujihao" style="font-size:18px;"></i>
                        </div>
                        <div class="aui-list-item-input">
                            <input type="text" v-model="form.phonenumber" placeholder="手机号码">
                        </div>
                        <div class="aui-list-item-right ml0" v-if="agreestatus">
                            <div v-if="!form.codeissent" class="aui-btn verifycode" v-on:click="do_send()">获取验证码</div>
                            <div v-if="form.codeissent" class="aui-btn">{{form.countdown}}</div>
                        </div>
                    </div>
                </li>
                <template v-if="form.codesentcomplete">
                    <li class="aui-list-item">
                        <div class="aui-list-item-inner">
                            <div class="aui-list-item-label-icon">
                                <i class="icon iconfont iconshouji"></i>
                            </div>
                            <div class="aui-list-item-input">
                                <input type="text" v-model="form.verifycode" placeholder="请输入验证码">
                            </div>
                        </div>
                    </li>
                    <li class="aui-list-item">
                        <div class="aui-list-item-inner">
                            <div class="aui-list-item-label-icon">
                                <i class="icon iconfont iconmima"></i>
                            </div>
                            <div class="aui-list-item-input">
                                <input type="password" v-model="form.password" placeholder="请设置登录密码">
                            </div>
                        </div>
                    </li>
                    <li class="aui-list-item">
                        <div class="aui-list-item-inner">
                            <div class="aui-list-item-label-icon">
                                <i class="icon iconfont iconmima"></i>
                            </div>
                            <div class="aui-list-item-input">
                                <input type="password" v-model="form.repassword" placeholder="请确认登录密码">
                            </div>
                        </div>
                    </li>
                </template>
            </ul>
            <div v-if="form.codesentcomplete&&agreestatus" class="aui-btn aui-btn-block" v-on:click="do_register()">完成注册</div>
        </div>
        <div class="user_agree">
            <input v-on:click="do_agree()" class="aui-radio" type="checkbox" v-bind:checked="agreestatus">
            <label v-on:click="do_agree()" class="agree_btn">
            我接受
            </label>
            <label class="agree_text" v-on:click="do_view_agree()">《使用条款及隐私协议》</label>
        </div>
        <div class="login_right" v-on:click="go_login()">返回登录</div>
    </div>
</body>
<script type="text/javascript " src="../script/api.js "></script>
<script type="text/javascript " src="../script/vue.js "></script>
<script type="text/javascript" src="../script/config.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript " src="js/dl_register.js "></script>

</html>
