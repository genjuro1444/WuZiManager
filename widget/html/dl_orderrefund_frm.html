<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>订单退款</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/dl_orderrefund.css" />
</head>
<style type="text/css" rel="stylesheet">
    .aui-list-item .aui-list-item-title {
        font-size: 0.7rem;
    }
</style>

<body>
    <div id="app" v-cloak>
        <div v-if="isrefund" class="aui-content aui-margin-b-15">
            <ul class="aui-list aui-form-list">
                <li class="aui-list-item">
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-input">
                            <textarea maxlength="140" placeholder="请输入退款原因" v-model="form.Content" v-on:input="input_change"></textarea>
                            <div class="max_size">{{form.currentsize}}/{{form.maxsize}}</div>
                        </div>
                    </div>
                </li>
            </ul>
            <ul class="aui-list aui-media-list" v-if="imglist.length>0">
                <li class="aui-list-item">
                    <div class="aui-list-item-inner">
                        <div class="aui-row aui-row-padded">
                            <div class="aui-col-xs-4" v-for="item in imglist">
                                <img v-bind:src="item.url" />
                                <i v-on:click="remove_img(item.index)" class="icon iconfont icon-chushaixuanxiang" style="font-size:1.2rem; position: absolute;top:0.1rem;right:0.1rem;"></i>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
            <div style="margin: 1rem 0 0 1rem;">
                <i v-on:click="openActionsheet()" class="icon iconfont icon-zhaopianpaizhao" style="font-size:3rem"></i>
            </div>
        </div>
        <div v-if="!isrefund" class="tuikuan">
            <ul v-for="item in refund.items" class="aui-list">
                <li class="aui-list-item">
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-title">退款申请原因</div>
                        <div class="aui-list-item-right">
                            {{item.remake}}
                        </div>
                    </div>
                </li>
                <li class="aui-list-item">
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-title">退款状态</div>
                        <div class="aui-list-item-right">
                            {{item.status}}
                        </div>
                    </div>
                </li>
                <li class="aui-list-item">
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-title">退款图片</div>
                        <div class="aui-list-item-right">
                            <div class="aui-col-xs-4" v-for="item2 in item.imglist">
                                <img v-bind:src="item2.url" />
                            </div>
                        </div>
                    </div>
                </li>
                <li v-if="item.refundremake.length" class="aui-list-item">
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-title">退款失败原因</div>
                        <div class="aui-list-item-right">
                            {{item.refundremake}}
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div v-if="isrefund" class="aui-btn aui-btn-block bottombtn" v-on:click="do_save()">提交</div>
    </div>
</body>
<script type="text/javascript " src="../script/api.js "></script>
<script type="text/javascript " src="../script/vue.js "></script>
<script type="text/javascript" src="../script/config.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/aui-toast.js"></script>
<script type="text/javascript " src="js/dl_orderrefund.js "></script>

</html>
