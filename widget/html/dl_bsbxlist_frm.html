<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>报事报修</title>
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui-slide.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui-pull-refresh.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/dl_bsbxlist.css" />
</head>

<body>
  <!-- v-cloak -->
    <div id="app"  >
      <!-- 账单列表 -->
      <div class="aui-content pb4">
          <ul class=" aui-media-list boder-none">
              <li class="forbox" v-for="(item,index) in gongdanlist">
                  <div class="work_con_box"   v-on:click="open_bsbxdetail(item)" >
                      <div class="work_con_box_msg marginheight">{{item.Content}}</div>
                      <div class="work_con_box_info marginheight btn-line box-info-one"><span>报事报修</span>{{item.Title}}</div>
                      <div class="work_con_box_end marginheight">
                          <div class="work_con_box_end_msg marginheight">
                              <div  class="work_con_box_end_msg_info">
                                  <div class="info_new">最新动态</div>
                                  <span>{{item.UpdateTime}}</span>
                              </div>
                              <div class="work_con_box_title_statc fr">{{item.StatusDesc}}</div>
                              <div class="cl"></div>
                          </div>
                      </div>
                  </div>
              </li>
              <!-- loop -->
          </ul>
      </div>
       <!-- v-on:click="do_open_add()" -->
      <div class="bsbx_btm" v-on:click="do_open_add()">
          <div class="bsbx_add">新增报事报修</div>
      </div>

    </div>
</body>
<script type="text/javascript " src="../script/api.js "></script>
<script type="text/javascript " src="../script/vue.js "></script>
<script type="text/javascript" src="../script/config.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/aui-slide.js"></script>
<script type="text/javascript" src="../script/aui-pull-refresh.js"></script>
<script type="text/javascript" src="../script/aui-scroll.js"></script>
<script type="text/javascript" src="../script/aui-toast.js"></script>
<script type="text/javascript " src="js/dl_bsbxlist.js "></script>
</html>
