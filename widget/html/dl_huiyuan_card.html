<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>会员卡</title>
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui-slide.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui-pull-refresh.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/dl_huiyuan_card.css" />
</head>

<body>
    <!-- v-cloak -->
    <div id="app" v-cloak>
        <div class="huiyuancard">
            <div class="hy_card">
                <div class="hy_card_name">
                    德礼<img src="../image/icon/VIPic.png">
                </div>
                <div class="hyma">
                    <img v-bind:src="form.QrcodePath" />
                </div>
                <div class="hy_num">
                    会员号：{{form.MemberNumber}}
                </div>
            </div>
        </div>
        <div class="huiyuan_guize">
            <p>积分使用规则：</p>
            <p>会员消费后将根据商品积分规则，自动累计积分。积分可以用来缴纳物业费</p>
            <p>在商户线下消费时，可以通过会员卡号或者提供小区及小区房号。完成积分累计。</p>
        </div>
    </div>
</body>
<script type="text/javascript " src="../script/api.js "></script>
<script type="text/javascript " src="../script/vue.js "></script>
<script type="text/javascript" src="../script/config.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/aui-slide.js"></script>
<script type="text/javascript" src="../script/aui-pull-refresh.js"></script>
<script type="text/javascript" src="../script/aui-scroll.js"></script>
<script type="text/javascript" src="../script/aui-toast.js"></script>
<script type="text/javascript " src="js/dl_huiyuan_card.js "></script>

</html>
