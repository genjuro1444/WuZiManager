<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>社区投票填写</title>
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui-slide.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui-pull-refresh.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/dl_shequtpdetail.css" />
</head>

<body>
    <!-- v-cloak -->
    <div id="app" v-cloak>
        <div style="background:none;" class="aui-content aui-margin-b-15"  v-if="haslist">
            <h3>{{form.title}}</h3>
            <p>投票规则: {{form.summary}}</p>
            <div class="aui-grid">
                <div class="tp_box aui-col-xs-4" v-for="item in list">
                    <div class="tp_box_img"><img v-bind:src="item.imageurl" /></div>
                    <div class="tp_box_num aui-ellipsis-1">{{item.votecountdesc}}</div>
                    <div class="tp_box_name aui-ellipsis-1">{{item.title}}</div>
                    <div v-if="item.canvote" class="tp_box_input" v-on:click="do_vote(item)">
                      {{item.votedesc}}
                    </div>
                    <!-- <div v-if="item.canvote" class="aui-grid-label vote" v-on:click="do_vote(item)">
                        {{item.votedesc}}
                    </div> -->
                    <div v-if="!item.canvote" class="aui-grid-label vote done">
                        {{item.votedesc}}
                    </div>
                    <!-- <div class="tp_box_input_ccc">
                          {{item.votedesc}}
                  </div> -->
                </div>

            </div>
        </div>
        <div id="noorder" v-if="!haslist" style="vertical-align: middle; text-align: center;margin-top:40%;">
            <i class="icon iconfont icon-dingdan" style="font-size:70px; color:#99C87D;"></i>
            <h5><br />{{errormsg}}</h5>
        </div>
        <!-- v-on:click="do_save()" -->
    </div>
</body>
<script type="text/javascript " src="../script/api.js "></script>
<script type="text/javascript " src="../script/vue.js "></script>
<script type="text/javascript" src="../script/config.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/aui-slide.js"></script>
<script type="text/javascript" src="../script/aui-pull-refresh.js"></script>
<script type="text/javascript" src="../script/aui-scroll.js"></script>
<script type="text/javascript" src="../script/aui-toast.js"></script>
<script type="text/javascript " src="js/dl_shequtpdetail.js "></script>

</html>
