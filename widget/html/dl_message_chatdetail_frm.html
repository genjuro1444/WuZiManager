<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>聊天详情</title>
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/dl_message_chatdetail.css" />
</head>

<body>
    <div id="app" v-cloak>
      <div class="aui-content content">
          <section class="aui-chat" id="chat_content">
              <template v-for="item in list">
                  <div class="aui-chat-header">{{item.addtime}}</div>
                  <div class="aui-chat-item" v-bind:class="item2.css" v-for="item2 in item.list">
                      <div class="aui-chat-media">
                          <img v-bind:src="item2.headimage" />
                      </div>
                      <div class="aui-chat-inner">
                          <div class="aui-chat-name">{{item2.nickname}}</div>
                          <div class="aui-chat-content">
                              <div class="aui-chat-arrow"></div>
                              {{item2.msgcontent}}
                          </div>
                      </div>
                  </div>
              </template>
          </section>
      </div>
      <div class="chat_bottom">
          <table class="chat_table">
              <tr>
                  <td class="second" v-on:click="start_post()">
                      <textarea id="textarea" v-model="form.Content" placeholder="请输入您的消息..."></textarea>
                  </td>
                  <td class="third" v-on:click="do_post()">发送</td>
              </tr>
          </table>
      </div>
    </div>
</body>
<script type="text/javascript" src="../script/api.js "></script>
<script type="text/javascript" src="../script/aui-toast.js"></script>
<script type="text/javascript" src="../script/vue.js "></script>
<script type="text/javascript" src="../script/config.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/textarea.js"></script>
<script type="text/javascript" src="js/dl_message_chatdetail.js"></script>

</html>
