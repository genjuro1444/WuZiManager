<!DOCTYPE HTML>
<html>

<head>
    <title>资产领用操作</title>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../css/comm.css" />
    <style>
        #app,.aui-content{
        height: 100%;
    }
       .aui-grid{
        background-color: #f0f0f0;
        margin-top: 40%;
       }
    .aui-grid .aui-grid-label{
        margin: 0px;
        font-size:0.7rem;
    }
    i.iconfont{
        font-size: 1.5rem;
    }
    </style>
</head>

<body>
    <div id="app">
        <div class="aui-content">
            <section class="aui-grid">
                <div class="aui-row">
                    <div class="aui-col-xs-12" style="display:block;" v-on:click="do_remove()">
                        <i class="icon iconfont iconguanbi"></i>
                        <div class="aui-grid-label">删除</div>
                    </div>
                </div>
            </section>
        </div>
        <footer class="aui-bar aui-bar-tab" id="aui-footer">
            <div class="aui-bar-tab-item" v-on:click="do_close()">
                <i class="icon iconfont iconguanbi"></i>
            </div>
        </footer>
    </div>
</body>
<script type="text/javascript" src="../script/api.js "></script>
<script type="text/javascript" src="../script/aui-toast.js"></script>
<script type="text/javascript" src="../script/vue.js "></script>
<script type="text/javascript" src="../script/config.js "></script>
<script type="text/javascript" src="../script/common.js "></script>
<script type="text/javascript" src="js/zclingyongbtn.js "></script>

</html>
