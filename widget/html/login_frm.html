
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <style>

    </style>
</head>

<body>
    <div id="app" class="aui-content aui-margin-b-15">
        <div class="logo">
            <img src="../icon/tobacco-logo.png" />
        </div>
        <ul class="aui-list aui-form-list">
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label-icon">
                        <i class="icon iconfont icondengluming"></i>
                    </div>
                    <div class="aui-list-item-input">
                        <input type="text" placeholder="请输入用户名" v-model="form.UserName">
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label-icon">
                        <i class="icon iconfont iconmima"></i>
                    </div>
                    <div class="aui-list-item-input">
                        <input type="password" placeholder="请输入密码" v-model="form.password">
                    </div>
                </div>
            </li>
        </ul>
        <div class="aui-btn" v-on:click="do_login()">登&nbsp;&nbsp;&nbsp;录</div>
        <div v-on:click="do_retrivepwd()" class="login_right">忘记密码</div>
    </div>
</body>

<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/aui-toast.js"></script>
<script type="text/javascript" src="../script/config.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/vue.js"></script>
<script type="text/javascript" src="js/login.js"></script>

</html>
