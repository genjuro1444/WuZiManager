<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>个人信息</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/dl_myinfo.css" />
</head>

<body>
    <div id="app" v-cloak>
        <div class="aui-content">
            <ul class="aui-list">
                <li class="aui-list-item" v-on:click="choose_img()">
                    <div class="aui-list-item-inner aui-list-item-arrow">
                        <div class="aui-list-item-title">头像</div>
                        <div class="aui-list-item-right touxiang">
                            点击上传新头像
                        </div>
                        <img v-bind:src="form.imageurl" />
                    </div>
                </li>
                <li class="aui-list-item" v-on:click="open_win('修改昵称','dl_mynickname_frm')">
                    <div class="aui-list-item-inner aui-list-item-arrow">
                        <div class="aui-list-item-title">昵称</div>
                        <div class="aui-list-item-right">
                            {{form.nickname}}
                        </div>
                    </div>
                </li>
                <li class="aui-list-item" v-on:click="choose_sex()">
                    <div class="aui-list-item-inner aui-list-item-arrow">
                        <div class="aui-list-item-title">性别</div>
                        <div class="aui-list-item-right">
                            {{form.sex}}
                        </div>
                    </div>
                </li>
                <li class="aui-list-item" v-on:click="choose_date()">
                    <div class="aui-list-item-inner aui-list-item-arrow">
                        <div class="aui-list-item-title">生日</div>
                        <div class="aui-list-item-right">
                            {{form.birthday}}
                        </div>
                    </div>
                </li>
                <!-- <li class="aui-list-item" v-on:click="open_win('修改手机号码','myphone_frm')">
                    <div class="aui-list-item-label-icon">
                        <i class="icon iconfont icon-shouji"></i>
                    </div>
                    <div class="aui-list-item-inner aui-list-item-arrow">
                        <div class="aui-list-item-title">手机号</div>
                        <div class="aui-list-item-right">
                            {{form.phoneno}}
                        </div>
                    </div>
                </li> -->
            </ul>
        </div>
        <div class="bsbx_btm" v-on:click="do_save()">
            <div class="bsbx_add">保存</div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/config.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript " src="../script/vue.js "></script>
<script type="text/javascript" src="../script/aui-tab.js"></script>
<script type="text/javascript " src="js/dl_myinfo.js "></script>
<script type="text/javascript">
</script>

</html>
