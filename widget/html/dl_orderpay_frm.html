<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>订单付款</title>
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/dl_orderpay.css" />
</head>

<body>
    <div id="app" v-cloak>
        <div class="shadow" v-on:click="doClose()"></div>
        <section class="aui-content payment">
            <ul class="aui-list">
                <li class="aui-list-header">
                    选择付款方式
                </li>
                <li class="aui-list-item" v-for="item in paymentlist" v-on:click="select_paymentmethod(item)">
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-left">
                            <input type="radio" name="paymentmethods" class="aui-radio" v-bind:checked="item.checked">
                        </div>
                        <div class="aui-list-item-label-icon">
                            <i class="icon iconfont" v-bind:class="item.css"></i></i>
                        </div>
                        <div class="aui-list-item-title">{{item.title}}</div>
                    </div>
                </li>
            </ul>
        </section>
        <div class="order_footer">
            <!-- <span>当前积分:<span class="footer_price" v-if="productsummary.ispoint">
            {{ordersummary.totalpoint}}积分</span>
            </span> -->
            <div class="footer_left">
              本次消费:
              <span class="footer_price">{{ordersummary.totalpricedesc}}</span>
            </div>

            <div class="aui-btn" v-if="ordersummary.totalprice<=0" v-on:click="do_pay()">兑换</div>
            <div class="aui-btn" v-if="ordersummary.totalprice>0" v-on:click="do_pay()">付款</div>
        </div>
    </div>
</body>
<script type="text/javascript " src="../script/api.js "></script>
<script type="text/javascript " src="../script/vue.js "></script>
<script type="text/javascript" src="../script/config.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/aui-toast.js"></script>
<script type="text/javascript" src="js/dl_orderpay.js"></script>

</html>
