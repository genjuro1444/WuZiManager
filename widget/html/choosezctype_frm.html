
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>选择资产分类</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../css/comm.css" />
    <link rel="stylesheet" type="text/css" href="../script/vue/index.css" />
    <link rel="stylesheet" type="text/css" href="./css/search.css" />
</head>

<body>
    <div id="app">
        <div class="aui-searchbar fixed-top">
            <div class="aui-searchbar-input aui-border-radius">
                <i class="aui-iconfont aui-icon-search"></i>
                <input type="search" placeholder="请输入关键字" id="search-input" v-model="filterText">
                <div class="aui-searchbar-clear-btn">
                    <i class="aui-iconfont aui-icon-close"></i>
                </div>
            </div>
            <div class="search-cancel">
                <label v-on:click="do_cancel()">取消当前选择</label>
            </div>
        </div>
        <div class="pt35" v-if="list.length>0">
            <el-tree ref="tree1" :props="defaultProps" :expand-on-click-node="false" :filter-node-method="filterNode" :data="list" check-strictly default-expand-all node-key="ID" @check="do_check_click" @node-click="handleNodeClick">
            </el-tree>
        </div>
    </div>
</body>

<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/aui-toast.js"></script>
<script type="text/javascript" src="../script/config.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/vue.js"></script>
<script type="text/javascript" src="../script/vue/index.js"></script>
<script type="text/javascript" src="js/choosezctype.js"></script>

</html>
