<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>报事报修详情</title>
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui-slide.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui-pull-refresh.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/dl_bsbxdetail.css" />
</head>

<body>
    <!-- v-cloak -->
    <div id="app" v-cloak>
        <div class="aui-content">
            <div class="aui_formbox">
                <div class="aui_formitem">
                    <div class="aui_formtitle">
                        工单分类
                    </div>
                    <div class="aui_formcontent">
                        {{form.serviceTypeName}}
                    </div>
                </div>
            </div>
            <div class="aui_formbox fb10">
                <div class="aui_formitem">
                    <div class="aui_formtitle">
                        内容描述
                    </div>
                    <div class="aui_formcontent">
                        <div class="task_con_msg font07">
                            {{form.content}}
                        </div>
                        <div v-if="form.imagelist.length>0" class=" aui-row task_con_image" style="width:100%; padding-top:15px;">
                            <div class="aui-col-xs-3" style="height:3.5rem;">
                                <img v-for="item in task_imgList" v-on:click="img_browser(item)" v-bind:src="item.imgurl" />
                            </div>
                            <div class="cl"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="blacklineH"></div>
            <!-- con begin-->
            <div class="task_process">
                <div class="task_process_title btm_line">任务进程</div>
                <div class="cl"></div>
                <div class="task_process_con">
                    <!-- 处理记录 -->
                    <!-- loop -->
                    <div class="handle" v-for="item in form.processlist">
                        <div class="task_process_basic_title">
                            <div class="task_process_basic_title_name fl">
                                <div class="fl">
                                    创建 {{item.username}}
                                    <span class="ColorBlue" v-if="item.phonenumber" v-on:click="tel_phone(item)">({{item.phonenumber}})</span>
                                </div>
                                <div class="cl"></div>
                            </div>
                            <div class="task_process_basic_title_time ccc fr">{{item.processtime}}</div>
                            <div class="cl"></div>
                        </div>
                        <div class="handle_con">
                            <div class="handle_con_msg ">
                                {{item.content}}
                            </div>
                            <div class="handle_img_list">
                                <div class="aui-row task_con_image" style="width:100%; padding-top:15px;">
                                    <div class="aui-col-xs-3" style="height:4.5rem">
                                        <img v-for="item2 in item.imgList" v-on:click="img_browser(item2)" v-bind:src="item2.imgurl" />
                                        <div class="cl"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- loop -->
                    <div class="hide_height"></div>
                </div>
                <div style="height:4rem;"></div>
            </div>
            <!-- con end-->
        </div>
        <div v-if="form.iscompleted" class="bsbx_btm top_line" v-on:click="open_bsbxpingjia()">
            <div class="bsbx_add">评价</div>
        </div>
    </div>
</body>
<script type="text/javascript " src="../script/api.js "></script>
<script type="text/javascript " src="../script/vue.js "></script>
<script type="text/javascript" src="../script/config.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/aui-slide.js"></script>
<script type="text/javascript" src="../script/aui-pull-refresh.js"></script>
<script type="text/javascript" src="../script/aui-scroll.js"></script>
<script type="text/javascript" src="../script/aui-toast.js"></script>
<script type="text/javascript" src="js/dl_bsbxdetail.js "></script>

</html>
