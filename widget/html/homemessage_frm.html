
<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>消息</title>
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui-pull-refresh.css" />
    <link rel="stylesheet" type="text/css" href="../css/comm.css" />
    <link rel="stylesheet" type="text/css" href="css/homemessage.css" />
</head>

<body>
    <div id="app" v-cloak>
        <ul class="aui-tab fixed-top">
            <li class="aui-tab-item" v-on:click="do_select_tab(1)"><span v-bind:class="{'aui-active':form.tabtype==1}">我接收的</span></li>
            <li class="aui-tab-item" v-on:click="do_select_tab(2)"><span v-bind:class="{'aui-active':form.tabtype==2}">我发布的</span></li>
        </ul>
        <section id="main_refresh" class="aui-refresh-content">
            <div class="aui-content">
                <ul v-for="item in list" class="aui-list aui-list-item-arrow" v-bind:class="{'list-read':item.IsRead>0&&form.tabtype==1,'list-unread':item.IsRead==0&&form.tabtype==1}" v-if="list.length>0" v-on:click="open_win(item)">
                    <li class="list-header">
                        <span class="type" v-bind:class="convertcss(item.MsgType)">{{item.MsgType}}</span>
                        <span class="title">{{item.MsgTitle}}</span>
                        <span class="date">{{item.UserRealName}}<span>{{covertdate(item.UpdateDate)}}</span></span>
                    </li>
                    <li class="list-item">
                        <span v-if="item.MsgContent">{{item.MsgContent}}...</span>
                    </li>
                </ul>
            </div>
            <div id="noorder" v-if="list.length==0&&!is_searching" style="vertical-align: middle; text-align: center;margin-top:40%;">
                <i class="icon iconfont icon-dingdan" style="font-size:0.75rem; color:#99C87D;"></i>
                <h4><br />暂无消息</h4>
            </div>
        </section>
    </div>
</body>
<script type="text/javascript" src="../script/api.js "></script>
<script type="text/javascript" src="../script/vue.js "></script>
<script type="text/javascript" src="../script/config.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/aui-pull-refresh.js"></script>
<script type="text/javascript" src="../script/aui-scroll.js"></script>
<script type="text/javascript" src="../script/aui-toast.js"></script>
<script type="text/javascript" src="js/homemessage.js"></script>


</html>
