<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>新增收货地址</title>
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui-slide.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui-pull-refresh.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/dl_shouhuodizhiadd.css" />
</head>

<body>
    <!-- v-cloak -->
    <div id="app" v-cloak>
        <div class="bsbx_con">
            <!-- bsbx_con --->
            <div class="aui-content aui-margin-b-15">
                <ul class="aui-list aui-form-list">
                    <li class="aui-list-item liline item-height">
                        <div class="aui-list-item-inner item-inner-sty">
                            <div class="aui-list-item-label-icon label-title-wid">
                                <span style="color:#eb7825; font-size:0.9rem;">*</span>收货人
                            </div>
                            <div class="aui-list-item-input">
                                <input v-bind:readonly="form.isroomaddress" v-model="form.username" type="text" placeholder="请填写收货人信息">
                            </div>
                        </div>
                    </li>
                    <li class="aui-list-item liline item-height">
                        <div class="aui-list-item-inner item-inner-sty">
                            <div class="aui-list-item-label-icon label-title-wid">
                                <span style="color:#eb7825; font-size:0.9rem;">*</span>手机号码
                            </div>
                            <div class="aui-list-item-input">
                                <input v-bind:readonly="form.isroomaddress" type="number" v-model="form.phonenumber" placeholder="收货人联系方式">
                            </div>
                        </div>
                    </li>
                    <li class="aui-list-item liline item-height">
                        <div class="aui-list-item-inner item-inner-sty">
                            <div class="aui-list-item-label-icon label-title-wid">
                                <span style="color:#eb7825; font-size:0.9rem;">*</span>小区名称
                            </div>
                            <div class="aui-list-item-input">
                                <span v-if="form.isroomaddress">
                                  {{form.xiaoquname}}
                                </span>
                                <input v-else v-model="form.xiaoquname" type="text" placeholder="小区名称">
                            </div>
                        </div>
                    </li>
                    <li class="aui-list-item liline li-margbtn">
                        <div class="aui-list-item-inner item-inner-sty block">
                            <div class="aui-list-item-label-icon label-title-wid flo">
                                详细地址
                                <!-- <i class="icon iconfont icon-shijian" style="font-size:1rem; color:#00bcd4;"></i> -->
                            </div>
                            <div class="aui-list-item-input">
                                <span v-if="form.isroomaddress">
                                {{form.addressdetail}}
                              </span>
                                <textarea v-else v-model="form.addressdetail" placeholder="请填写详细地址..." style="height:3rem;"></textarea>
                            </div>
                        </div>
                    </li>
                    <li class="aui-list-item liline item-height">
                        <div class="aui-list-item-inner item-inner-sty">
                            <div class="aui-list-item-input" style="width:35%;line-height:1.2rem; float:right;">
                                默认地址 <input v-model="form.isdefault" type="checkbox" class="aui-switch aui-switch-success aui-pull-right" checked style="width:2.3rem;">
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="bsbx_btm" v-on:click="do_save()">
            <div class="bsbx_add">保存</div>
        </div>
    </div>
</body>
<script type="text/javascript " src="../script/api.js "></script>
<script type="text/javascript " src="../script/vue.js "></script>
<script type="text/javascript" src="../script/config.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/aui-slide.js"></script>
<script type="text/javascript" src="../script/aui-pull-refresh.js"></script>
<script type="text/javascript" src="../script/aui-scroll.js"></script>
<script type="text/javascript" src="../script/aui-toast.js"></script>
<script type="text/javascript " src="js/dl_shouhuodizhiadd.js "></script>

</html>
