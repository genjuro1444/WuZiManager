
<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="./css/api.css" />
    <link rel="stylesheet" type="text/css" href="./css/aui.css" />
    <link rel="stylesheet" type="text/css" href="./css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="./css/comm.css" />
    <link rel="stylesheet" type="text/css" href="./css/home_index.css" />
    <style type="text/css">
        i.iconfont {
            font-size: 1.1rem;
            color: #757575;
        }

        .aui-active i.iconfont {
            color: #28c7d0;
        }

        .aui-active .aui-bar-tab-label {
            color: #28c7d0;
        }

        .aui-active i.iconapplication:before {
            content: "\e607";
        }

        .aui-active i.iconxiaoxi1:before {
            content: "\e67c";
        }

        .aui-btn i.iconfont {
            font-size: 1.2rem;
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <header class="aui-bar aui-bar-nav header" id="aui-header">
            <div class="aui-btn aui-pull-left">
            </div>
            <div class="aui-title titlebar">{{page_title}}</div>
            <a class="aui-btn aui-pull-right hidden" v-if="show_add_message" tapmode v-on:click="do_open_add_message()">
                <i class="icon iconfont iconxinzeng"></i>
            </a>
        </header>

        <div id="main">
        </div>
        <footer class="aui-bar aui-bar-tab footer" id="footer">
            <div class="aui-bar-tab-item" v-for="(item,index) in footer_menus" v-bind:class="item.ActiveCss" v-on:click="openMenuFrame(item)">
                <div v-if="item.total>0" class="aui-badge">{{item.total}}</div>
                <i class="icon iconfont" v-bind:class="item.css"></i>
                <label class="aui-bar-tab-label">{{item.title}}</label>
            </div>
        </footer>
    </div>
    <div id="appupgrade" v-cloak>
    </div>
    <script type="text/javascript" src="./script/api.js"></script>
    <script type="text/javascript" src="./script/aui-toast.js"></script>
    <script type="text/javascript" src="./script/config.js"></script>
    <script type="text/javascript" src="./script/common.js"></script>
    <script type="text/javascript" src="./script/vue.js"></script>
    <script type="text/javascript" src="./script/page/upgrade.js"></script>
    <script type="text/javascript" src="./script/page/home_index.js"></script>
</body>

</html>
