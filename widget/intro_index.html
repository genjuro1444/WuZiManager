<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="./css/api.css" />
    <link rel="stylesheet" type="text/css" href="./css/aui.css" />
    <link rel="stylesheet" type="text/css" href="./css/aui-slide.css" />
    <link rel="stylesheet" type="text/css" href="./css/iconfont.css" />
    <style type="text/css">
    html,
    body {
        height: 100%;
    }

    .btn_close {
        width: 5rem;
        height: 1.5rem;
        line-height: 1.5rem;
        border-radius: 10px;
        color: #ffc107;
        border: solid 1px #ffc107;
        position: absolute;
        bottom: 0;
        left: 50%;
        margin-left: -2.5rem;
        margin-bottom: 5rem;
        text-align: center;
        z-index: 99;
    }

    .count_down {
        position: absolute;
        top: 2rem;
        right: 0.2rem;
        text-align: center;
        z-index: 99;
    }

    .count_down label {
        font-size: 0.7rem;
        color: #ffc107;
        background-color: #fff;
        border: solid 1px #ffc107;
        border-radius: 10px;
        padding: 0px 10px;
        height: 25px;
        line-height: 25px;
    }

    .aui-content.header {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
    }

    .bottom_banner img {
        width: 100%;
    }
    .btn_jump{
        width: 3rem;
        height: 1.5rem;
        line-height: 1.5rem;
        border-radius: 10px;
        color: #ffc107;
        border: solid 1px #ffc107;
        background-color: #fff;
        position: absolute;
        bottom: 0;
        right: 0.5rem;
        text-align: center;
        z-index: 99;
    }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <div class="count_down jump" v-on:click="do_close(true)" v-if="imagelist.length>0">
            <label>跳过 {{totalsecond}}秒</label>
        </div>
        <!-- <div v-on:click="do_open()" class="main_content"></div> -->
        <div class="aui-content header" v-if="imagelist.length>0">
            <div id="aui-slide">
                <div class="aui-slide-wrap">
                    <div class="aui-slide-node" v-for="item in imagelist">
                        <img v-bind:src="item.cacheurl" v-on:click="open_rotating(item)">
                        <!-- <div v-if="current==imagelist.length-1" v-on:click="do_close()" class="btn_close">立即体验</div> -->
                    </div>
                </div>
                <div class="aui-slide-page-wrap">
                </div>
            </div>
            <div class="bottom_banner" id="bottom_banner">
                <img v-bind:src="footer_banner_img" />
                <!-- <div v-on:click="do_close()" class="btn_jump"></div> -->
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="./script/api.js"></script>
<script type="text/javascript" src="./script/config.js"></script>
<script type="text/javascript" src="./script/common.js"></script>
<script type="text/javascript" src="./script/vue.js"></script>
<script type="text/javascript" src="./script/aui-slide.js"></script>
<script type="text/javascript" src="./script/page/intro_index.js"></script>

</html>
